<!DOCTYPE html>
<html>
<head>
	<title>My first Registration Form</title>
		<style>
			body{box-sizing: border-box;
				font-family: Verdana, Geneva, Tahoma, sans-serif;}
			#reg-form{
				width: 100%;
				border:5px;
				padding: 1px;
				

			}

		</style>
</head>
<body>
	
	<div id="reg-form">
		<h1>Registration Form</h1>
		<form action="" method="">
			<label for="first-name">First Name:</label>
			<input type="text" name="first-name" placeholder="Your First Name" required>
			
			<label for="last-name">Last Name:</label>
			<input type="text" name="last-name" placeholder="Your Last Name" required>
			
		<div>
		
			<label for="gender-male">Male:</label>
			<input type="radio" name="gender-choice" value="choice-1">
			
			<label for="gender-female">Female:</label>
			<input type="radio" name="gender-choice" value="choice-2">
			
			<label for="gender-others">Others:</label>
			<input type="radio" name="gender-choice" value="choice-3">
		
		
		</div>
		
		<div>
		
		
			<label for="email">Email Address:</label>
			<input type="email" name="email"  placeholder="xyz@gmail.com">
			
			
			<label for="password">Password:</label>
			<input type="password" name="password" >
		
		</div>
		
		<div>
		
			<label for="month">Birthday:</label>
			<select name="month"> 
				<option value="0" selected disabled>Month</option>
				<option value="jan"> January  </option>
				<option value="feb"> February  </option>
				<option value="march"> March  </option>
				<option value="april"> April  </option>
				<option value="may">  May </option>
				<option value="june"> June  </option>
				<option value="july"> july  </option>
				<option value="aug">  August </option>
				<option value="sep"> September  </option>
				<option value="oct"> October  </option>
				<option value="nov"> November  </option>
				<option value="dec"> December  </option>
			</select>
			
			
			<select name="date">
			<option value="0" selected disabled>Date</option>
			<option value="1">01</option>
			<option value="2">02</option>
			<option value="3">03</option>
			<option value="4">04</option>
			<option value="5">05</option>
			<option value="6">06</option>
			<option value="7">07</option>
			<option value="8">08</option>
			<option value="9">09</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
			</select>
			
			<select name="Year">
			<option value="0" selected disabled>Year</option>
			<option value="2000"> 2000  </option>
			<option value="2001">2001   </option>

			<option value="2007">  2007 </option>
			<option value="2008">2008   </option>
			<option value="2009">2009   </option>
			<option value="2010">2010   </option>
			<option value="2011">  2011 </option>			
			</select>	
		</div>
		<label for="agree">I agree to all  the condition</label>
		<input type="checkbox" name="agree"></br>
		
		<button type="submit">Ok</button>
		
	</form>
</div>
</body>
</html>
